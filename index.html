<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Manager.js" defer type ="module"></script>
    <script src="UI-Project.js" type="module" defer></script>
    <script src="UI-Tasks.js" type="module" defer></script>
    <script src="Projects.js" defer type ="module"></script>
    <script src="Tasks.js" defer type ="module"></script>
    <link rel="stylesheet" href="style.css">
    <title>To-Do App</title>
</head>
<body>
<nav>
    To-Do-List
</nav>
    

<div class="grid-container">
    <div class="project-container">
        <div class="project-container-title">
            <h3>Projects</h3>
            <button id="add-project">Add</button>
        </div>
        <div id="project-list">
            <div>
                <h3>My First Project</h3>
            </div>
            <div>
                <h3>My First Project2</h3>
            </div>
        </div>
    </div>
    <div class="tasks-container">
        <div class="active-project-container">
            <div class="active-project-description">
                <h3>This is a project</h3>
                <h5>this is a description</h5>
            </div>
        </div>
        <h3>Tasks</h3>
        <ul>
            <li>First Task</li>
        </ul>
        <div id="submit-project-window" class="">
            <form action="">
            <div>
                <label for="pName">Title of Project</label>
                <input type="text" id="project-name" placeholder="Title" required>
            </div> 
            <div>
                <label for="pDescription"> Description of Project</label>
                <input type="text" id="project-description" placeholder="Description" required>
            </div>
            <div>
                <button id="submit-project">Add Project</button>
            </div>
        </form>
        </div>
    </div>
</div>
</body>
</html>
